CreateTaskDTO:
  required:
    - title
    - description
  type: object
  properties:
    title:
      type: string
      description: Task title
      example: 'Lorem ipsum'
    description:
      type: string
      description: Task description
      example: 'Lorem ipsum'
    priority:
      type: integer
      description: Priority
      example: 0
    parent_id:
      type: integer
      description: ID of parent task
      example: 1

EditTaskDTO:
  type: object
  properties:
    title:
      type: string
      description: Task title
      example: 'Lorem ipsum'
    description:
      type: string
      description: Task description
      example: 'Lorem ipsum'
    priority:
      type: integer
      description: Priority
      example: 0
    status:
      type: boolean
      description: Status of task
      example: 3

CreateTaskResponseDTO:
  properties:
    id:
      type: integer
      description: Task ID
      example: 1
    title:
      type: string
      description: Task title
      example: 'Lorem ipsum'
    description:
      type: string
      description: Task description
      example: 'Lorem ipsum'
    status:
      type: boolean
      description: Status of task
      example: true
    priority:
      type: integer
      description: Task priority
      example: 3